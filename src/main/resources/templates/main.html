<head>

<body>
    <h3>The Last User (CI/CD 됐나?????)</h3>
    <p th:text="${lastUser.getName()}">lastUser.name</p>
    <h3>Now, The Last is Me!!</h3>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name!!">
        <button type="submit">I'M THE LAST</button>
    </form>

    <h3>History of The Last</h3>

        <thead>

            <tr th:each="userAccount : ${lastUserList}">

        </tbody>
